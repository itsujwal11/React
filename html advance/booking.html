<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="/image/logo.jpg" height="100px">
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Contact us</a>
        <a href="#about">About</a>
    </nav>
    <main>
<h1>Book a Table</h1>

<div>
  <label for="booking_date" > Booking Date</label>
<input type="date" id="booking_date" name="booking_date">
</div>

<div>
   <label for="booking_people">Number of people</label>
<input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
<output>4</output>
</div>

<div>
    <label for="booking_location">Location</label>
<input id="booking_location" name="booking_location" list="locations">
<datalist id="locations">
<option value="Downtown"></option>
<option value="Uptown"></option>

</datalist>
</div>

    </main>
    <footer>
        <p>copyright ujwal 2025</p>
    </footer>
    <audio>
        <source src="music.png" type="audio">
    </audio>
</body>
</html>
