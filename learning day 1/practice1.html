<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists </title>
</head>
<body>
    <ol type="A">
        <li>C</li>
        <ol type="i">
            <li>Level 0</li>
            <li>Level 1</li>
        </ol>
        <li>C++</li>
        <li>Java</li>
    </ol>
    <ul>
        <li>ram</li>
        <li>shyam</li>
        <li>dhuam</li>
    </ul>

    <table border="1">
        <caption>This is the table  </caption>
        <tr>
            <th>S/N</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Science</td>
            <td>20</td>
        
        </tr>
        <tr>
                <td colspan="3">this is cell span 3</td>
        </tr>
    
        
    </table>
    
</body>
</html>
